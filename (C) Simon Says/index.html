<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <div class="heading">
        <h1>Simon Says</h1>
        <h4 class="st">Press Any Key To Start Game</h4>
    </div>

    <div class="btns">
      <div class="line-one">
        <div class="red btn" type = "button" id="red"></div>
        <div class="blue btn" type = "button" id="blue"></div>
      </div>

      <div class="line-two">
        <div class="yellow btn" type = "button" id="yellow"></div>
        <div class="purple btn" type = "button" id="purple"></div>
      </div>

    </div>

</div>
    

<script src="app.js"></script>

</body>
</html>
